<!doctype html>
<html lang="ru">

      <div class="menu-header__logo logo">
        <a class="logo__link" href="/">
          <img class="logo__img" src="./img/logo.svg" alt="Логотип компании">
        </a>
      </div>

      <button class="menu-header__search-button button button--circle button--search"></button>

    </header>

    <nav class="menu__nav nav">
      <ul class="nav__list">

        <li class="nav__item">
          <a class="nav__link nav__link--active" href="#">Ремонт техники</a>

        <li class="nav__item">
          <a class="nav__link" href="#">Услуги и сервисы</a>

        </li>

        <li class="nav__item">

        </li>

        <li class="nav__item">
          <a class="nav__link" href="#">Наши сервисные центры</a>
        </li>

        <li class="nav__item">
          <a class="nav__link" href="#">Контакты</a>
        </li>

    </nav>

    <footer class="menu__footer footer">

      <ul class="footer__buttons-list buttons-list">

        <li class="buttons-list__button">
          <button type="button" class="button button--circle button--phone" aria-label="Позвонить"></button>
        </li>

        <li class="buttons-list__button">
          <button type="button" class="button button--circle button--message" aria-label="Отправить сообщение"></button>

          <button type="button" class="button button--circle button--profile" aria-label="Перейти в профиль"></button>

      <ul class="footer__contact-list contact-list">
        <li class="contact-list__item contact-list__item--email">
          mail@cps.com
        </li>
        <li class="contact-list__item contact-list__item--phone">
          8 800 890 8900
        </li>
      </ul>

      <ul class="footer__lang-list lang-list">
        <li class="lang-list__item item">
          <button type="button" class="item__button item__button--current">ru</button>
        </li>
        <li class="lang-list__item">
          <button type="button" class="item__button">en</button>
        </li>
        <li class="lang-list__item">
          <button type="button" class="item__button">ch</button>
