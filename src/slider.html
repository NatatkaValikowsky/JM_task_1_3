<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Слайдер</title>
</head>
<body>
<section class="section">
  <header class="section__header">
    <h3 class="section__title">
      Ремонт техники различных брендов
    </h3>
  </header>

  <div class="section__content">
    <div class="slider">
      <div class="swiper-wrapper slider__wrapper">

        <div class="slider__item slider-item">
          <img class="slider-item__img" src="./img/logos/Lenovo.png" alt="Lenovo">
          <a class="slider-item__button" href="#"></a>
        </div>

        <div class="slider__item slider-item">
          <img class="slider-item__img" src="./img/logos/Samsung.png" alt="Samsung">
          <a class="slider-item__button" href="#"></a>
        </div>

        <div class="slider__item slider-item">
          <img class="slider-item__img" src="./img/logos/apple.png" alt="Apple">
          <a class="slider-item__button" href="#"></a>
        </div>

        <div class="slider__item slider-item">
          <img class="slider-item__img" src="./img/logos/ViewSonic.png" alt="ViewSonic">
          <a class="slider-item__button" href="#"></a>
        </div>

        <div class="slider__item slider-item">
          <img class="slider-item__img" src="./img/logos/Bosch.png" alt="Bosch">
          <a class="slider-item__button" href="#"></a>
        </div>

        <div class="slider__item slider-item">
          <img class="slider-item__img" src="./img/logos/HP.png" alt="HP">
          <a class="slider-item__button" href="#"></a>
        </div>

        <div class="slider__item slider-item">
          <img class="slider-item__img" src="./img/logos/acer.png" alt="acer">
          <a class="slider-item__button" href="#"></a>
        </div>

        <div class="slider__item slider-item">
          <img class="slider-item__img" src="./img/logos/sony.png" alt="sony">
          <a class="slider-item__button" href="#"></a>
        </div>

        <div class="slider__item slider-item">
          <img class="slider-item__img" src="./img/logos/Lenovo.png" alt="Lenovo">
          <a class="slider-item__button" href="#"></a>
        </div>

        <div class="slider__item slider-item">
          <img class="slider-item__img" src="./img/logos/Samsung.png" alt="Samsung">
          <a class="slider-item__button" href="#"></a>
        </div>

        <div class="slider__item slider-item">
          <img class="slider-item__img" src="./img/logos/apple.png" alt="Apple">
          <a class="slider-item__button" href="#"></a>
        </div>

      </div>
      <div class="slider__pagination slider-pagination"></div>
    </div>
  </div>

  <div class="expand-button-wrapper">
    <button type="button" class="expand-button" aria-label="Развернуть текст">
      Показать все
    </button>
  </div>
</section>
</body>
</html>
